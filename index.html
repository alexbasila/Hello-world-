
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#ffffff">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { font-size: 18px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Hello World PWA</h1>
  <p>Wenn dieser Button erscheint, kannst du die App installieren.</p>
  <button id="installBtn" hidden>Installieren</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;

      installBtn.addEventListener('click', () => {
        installBtn.hidden = true;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          deferredPrompt = null;
        });
      });
    });
  </script>
  <!-- Service Worker registrieren -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('SW registriert'))
      .catch(err => console.error('SW Fehler:', err));
  }
</script>
</body>
</html>
